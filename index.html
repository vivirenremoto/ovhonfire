    <script>
        var current_stage = 1;
        var screen_height = $(document).height();
        var screen_width = $(document).width();
        var td_height;
        var td_width;
        var player_col;
        var player_row;
        var item_col;
        var item_row;
        var door_col;
        var door_row;
        var timer_enemy;
        var got_item = false;
        var is_ded = false;
        var is_moving = false;
        var items_cell = [];


        var stage;


        var table_x_start;
        var table_x_end;

        var timer_move;

        var max_col;
        var max_row;




        var music = document.getElementById('music');
        music.volume = 0.5;

        var sound_item = document.getElementById('sound_item');
        sound_item.volume = 1;

        var sound_ded = document.getElementById('sound_ded');
        sound_ded.volume = 1;

        var sound_door = document.getElementById('sound_door');
        sound_door.volume = 1;



        var stages = [

            [
                ['P', '', 'I', 'R'],
                ['S', '', 'S', ''],
                ['R', '', 'S', ''],
                ['', '', 'S', 'D'],
            ],

            [
                ['R', 'I', '', ''],
                ['S', '', '', 'S'],
                ['S', 'R', 'I', 'S'],
                ['S', '', 'P', 'D']
            ],

            [
                ['I', '', 'D', 'R'],
                ['S', 'R', 'I', 'S'],
                ['S', '', '', 'S'],
                ['S', 'I', 'P', ''],
            ],

            [
                ['I', 'R', 'R', 'I'],
                ['S', '', '', 'S'],
                ['S', '', 'I', 'R'],
                ['S', '', 'P', 'D'],
            ],

            [
                ['I', 'D', 'R', 'I'],
                ['I', 'S', 'I', 'S'],
                ['R', 'S', 'I', 'P'],
                ['I', 'S', 'R', 'S'],
            ]

        ];



        var selected_char = 'chuiso';





        function drawStage() {


            items_cell = [];
            got_item = false;
            is_ded = false;
            is_moving = false;

            var item_index = 0;




            $('table').html('');

            stage = stages[current_stage - 1];


            stage.forEach(function (currentValue, row, array) {

                var html = '<tr>';

                stage[row].forEach(function (currentValue2, col, array2) {

                    var row_value = stage[row][col];
                    var class_name;
                    var html_aux = '';

                    if (row_value == 'I') {
                        class_name = 'item';
                        item_row = row;
                        item_col = col;
                        html_aux = '';

                        items_cell.push([item_row, item_col, item_index]);

                        item_index++;


                    } else if (row_value == 'E') {
                        class_name = 'enemy';
                    } else if (row_value == 'R') {
                        class_name = 'rock';
                    } else if (row_value == 'P') {
                        class_name = 'player';
                        player_row = row;
                        player_col = col;

                        player_row_start = row;
                        player_col_start = col;


                    } else if (row_value == 'S') {
                        class_name = 'stairs';
                    } else if (row_value == 'D') {
                        class_name = 'door';
                        door_row = row;
                        door_col = col;
                    } else {
                        class_name = '';
                    }

                    //onclick="selectCell('+row+','+col+')"
                    html += '<td data-row="' + row + '" data-col="' + col + '">';

                    if (class_name != 'player') {
                        html += '<div class="obj ' + class_name + '" >' + html_aux + '</div>';
                    }

                    html += '</td>';
                });

                html += '</tr>';

                $('#game').append(html);





            });



            $('#game').append('<div class="obj player" ></div>');


            $('.player').animate({
                'top': $('table tr:eq(' + (player_row) + ') td:first').offset().top + 'px',
                'left': $('table tr:eq(' + (player_row) + ') td:eq(' + (player_col) + ')').offset().left + 'px',
            }, 1);

            $('.player').css('background-image', "url('static/characters/" + selected_char + ".png')");





            td_height = $('td:first').height() - 54;
            td_width = $('td:first').width();
            $('.obj').css('width', td_width).css('height', td_height);


            table_x_start = parseInt($('table').css('left'));
            table_x_end = table_x_start + parseInt($('#game').css('width'));








            $("td").on("mousedown touchstart", function (e) {


                var obj = $(this);

                /*
                if ($(this).find('.player').length == 1) {

                    return;
                }
                */




                selectCell($(obj).data('row'), $(obj).data('col'));


                /*
                timer_move = setInterval(function () {

                    //$(obj).click();

                    selectCell($(obj).data('row'), $(obj).data('col'));



                }, 500);
                */
            });


            /*
            $("td").on("mouseup ", function (e) {
                clearInterval(timer_move);
            });
            */







            if (screen_width > 480) {
                table_x_start -= 240;
                table_x_end -= 240;
            }




            var enemies_pos = ['right', 'left', 'right', 'left'];


            clearInterval(timer_enemy);

            timer_enemy = setInterval(function () {
                $('.enemy').each(function (index) {

                    var enemy_x = parseInt($(this).css('left'));
                    var enemy_y = parseInt($(this).css('top'));


                    //console.log(enemy_pos + '----' + enemy_x + ' , ' + table_x_end);


                    if (enemy_x <= table_x_start) {
                        enemies_pos[index] = 'right';
                    } else if ((enemy_x + td_width) >= table_x_end) {
                        enemies_pos[index] = 'left';
                    }

                    //if (enemies_pos[index]) {


                    if (enemies_pos[index] == 'left') {
                        enemy_x -= 1;
                    } else {
                        enemy_x += 1;
                    }



                    $(this).css('left', enemy_x);

                    //}


                    if (!is_ded) {
                        var player_x = parseInt($('.player').css('left'));
                        var player_y = parseInt($('.player').css('top'));
                        var player_width = parseInt($('.player').css('width')) - 20;
                        var player_height = parseInt($('.player').css('height')) - 20;

                        var diff_x = (player_x - enemy_x);
                        if (diff_x < 0) diff_x *= -1;

                        var diff_y = (player_y - enemy_y);
                        if (diff_y < 0) diff_y *= -1;


                        if (diff_x < player_width) {
                            if (diff_y < player_height) {



                                is_ded = true;

                                $('.player').addClass('invert');

                                sound_ded.play();

                                $('.player').animate({
                                    'top': '-=100',
                                    'opacity': '0',
                                }, 1000, function () {
                                    setTimeout(function () {
                                        drawStage();
                                    }, 200);
                                });

                            }
                        }
                    }


                });


            }, 10);




            max_col = $('table tr:first td').length;
            max_row = $('table tr').length;





        }



        function startGame() {

            music.play();
            $('#intro').hide();
            $('#game').show();
            drawStage();






            $("body").keydown(function (e) {





                if (e.keyCode == 37) {
                    moveLeft();
                } else if (e.keyCode == 39) {
                    moveRight();
                } else if (e.keyCode == 38) {
                    moveUp();
                } else if (e.keyCode == 40) {
                    moveDown();
                }
            });




        }


        function searchItems(player_col, player_row) {
            var i = 0;
            found = false;
            while (!found && i < items_cell.length) {
                found = items_cell[i][0] == player_row && items_cell[i][1] == player_col;


                if (found) {
                    $('.item:eq(' + items_cell[i][2] + ')').hide();

                    console.log(items_cell[i][2] + '----' + items_cell[i][0] + '==' + player_row + ' && ' + items_cell[i][1] + '==' + player_col);

                }

                i++;
            }
            return found;
        }



        function updatePos() {

            //console.log(player_col+'---'+player_row);





            $('.player').animate({
                'top': $('table tr:eq(' + (player_row) + ') td:first').offset().top + 'px',
                'left': $('table tr:eq(' + (player_row) + ') td:eq(' + (player_col) + ')').offset().left + 'px',
            }, 100, function () {
                is_moving = false;
            });




            if ($('.item:visible').length > 0 && searchItems(player_col, player_row)) {



                if ($('.item:visible').length == 0) {
                    sound_door.play();

                    got_item = true;

                    $('.door').css('background-image', "url('static/door_open.png')");
                }








            }

            if (got_item && door_col == player_col && door_row == player_row) {



                current_stage++;


                sound_item.play();




                is_ded = true;
                is_moving = true;
                got_item = false;




                setTimeout(function () {
                    $('.player').hide();

                }, 200);


                setTimeout(function () {




                    if (current_stage > stages.length) {


                        $('#result1').show();


                        jQuery.getScript('https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js', function () {
                            confetti.start();

                            setTimeout(function () {
                                confetti.stop();
                            }, 1000);

                        });

                    } else {



                        drawStage();






                    }



                }, 1000);





            }

        }

        function selectCell(row, col) {





            /*
            console.log('col'+player_col+'/'+col+'---row'+player_row+'/'+row);
                if( player_col == col && player_row == row ){
                    alert('ddd');
                    return;
                }
            */


            if (player_col == col) {

                /*
                if( player_row == (row+1) ){
                    moveUp();
                }else if( player_row == (row-1) ){
                    moveDown();
                }
                */
                if (player_row < row) {
                    moveDown();
                } else if (player_row > row) {
                    moveUp();
                }
            } else if (player_row == row) {






                if (player_col < col) {
                    moveRight();
                } else if (player_col > col) {
                    moveLeft();
                }
            }


        }





        function moveLeft() {
            if (player_col > 0) {


                if (player_col && stages[current_stage - 1][player_row][player_col - 1] == 'R') {
                    return;
                }


                if (is_moving) return;
                is_moving = true;

                player_col--;
                updatePos();
            }
        }

        function moveRight() {

            if (player_col < (max_col - 1)) {


                if (stages[current_stage - 1][player_row][player_col + 1] == 'R') {
                    return;
                }


                if (is_moving) return;
                is_moving = true;

                player_col++;
                updatePos();
            }
        }
        function moveUp() {
            if (stage[player_row][player_col] == 'S' && player_row > 0) {


                if (stages[current_stage - 1][player_row - 1][player_col] == 'R') {
                    return;
                }


                if (is_moving) return;
                is_moving = true;

                player_row--;
                updatePos();
            }
        }

        function moveDown() {
            if (player_row < (max_row - 1) && stage[player_row + 1][player_col] == 'S') {


                if (stages[current_stage - 1][player_row + 1][player_col] == 'R') {
                    return;
                }

                if (is_moving) return;
                is_moving = true;

                player_row++;
                updatePos();
            }
        }

        function share() {

            var share_title = document.title;
            var share_url = document.location.href;

            if (navigator.share) {
                navigator.share({
                    title: share_title,
                    url: share_url
                });

            } else {
                window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent(share_title) + '&tw_p=tweetbutton&url=' + encodeURIComponent(share_url));
            }

        }


        function open_hosting() {
            window.open('http://bit.ly/raiolaonfire');
        }




    </script>
